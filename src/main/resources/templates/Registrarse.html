<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/stylesLogin.css" rel="stylesheet">
</head>
<body>
<div class="bg-circle left"></div>
<div class="bg-circle right"></div>

<div class="page-wrap">
    <div class="login-card" style="padding-top: 30px;">

        <h4 class="mb-4">Registro de Cliente</h4>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            El nombre de usuario ya existe. Por favor, elija otro.
        </div>

        <form th:action="@{/registrarse}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="dni" placeholder="DNI" required pattern="\d{8}" title="El DNI debe tener 8 dígitos">
            </div>

            <hr class="my-3"> <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Nombre de Usuario" required>
        </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-gold">Crear Cuenta</button>
            </div>
        </form>

        <div class="divider"></div>
        <p class="small mb-2">¿Ya tienes una cuenta?</p>
        <a th:href="@{/Login}" class="btn btn-outline-secondary btn-sm" style="width: 100%;">Iniciar Sesión</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
