<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Notaría Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="login-page">

<div class="login-container">
    <div class="branding-side">
        <div class="content-wrapper text-center">
            <img src="/img/logo_notarial.png" alt="Logo Notaría" class="mb-4 logo-img">
            <h1 class="fw-bold text-white">Notaría Digital</h1>
            <p class="text-white-50 fs-5">Seguridad y eficiencia en tus trámites legales.</p>
        </div>
    </div>

    <div class="form-side">
        <div class="form-wrapper">
            <h2 class="fw-bold mb-4 text-secondary">Bienvenido de nuevo</h2>
            <p class="text-muted mb-4">Ingresa tus credenciales para acceder al sistema.</p>

            <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <div>Usuario o contraseña incorrectos.</div>
            </div>

            <form th:action="@{/Login}" method="post">
                <div class="mb-4 input-group-custom">
                    <label for="username" class="form-label fw-medium small text-uppercase text-muted">Usuario</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" class="form-control ps-5" placeholder="Ej. juanperez" required autofocus>
                    </div>
                </div>

                <div class="mb-4 input-group-custom">
                    <label for="password" class="form-label fw-medium small text-uppercase text-muted">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" class="form-control ps-5" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-5">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">
                        INGRESAR <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </form>

            <div class="mt-4 text-center text-muted small">
                ¿No tienes cuenta? Contacta a administración.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
