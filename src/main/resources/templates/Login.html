<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Notaría Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <style>
        /* Estilos incrustados para asegurar visualización */
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .login-container { display: flex; width: 100%; min-height: 100vh; background: #fff; }
        .branding-side { flex: 1; background: linear-gradient(135deg, #1a252f, #2c3e50); display: flex; align-items: center; justify-content: center; color: white; position: relative; }
        .form-side { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .form-wrapper { width: 100%; max-width: 400px; }
        .logo-img { width: 120px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); }
        .input-group-custom { position: relative; margin-bottom: 1.5rem; }
        .input-icon { position: absolute; top: 50%; left: 15px; transform: translateY(-50%); color: #6c757d; z-index: 10; }
        .form-control { padding-left: 45px; height: 50px; border-radius: 8px; border: 2px solid #e9ecef; }
        .form-control:focus { border-color: #2c3e50; box-shadow: none; }
        .btn-primary { background-color: #d4af37; border-color: #d4af37; padding: 12px; font-weight: 600; width: 100%; border-radius: 8px; }
        .btn-primary:hover { background-color: #c4a030; border-color: #c4a030; }
        .link-gold { color: #d4af37; text-decoration: none; font-weight: 600; }
        .link-gold:hover { text-decoration: underline; color: #b8860b; }
        @media (max-width: 768px) { .login-container { flex-direction: column; } .branding-side { padding: 3rem 1rem; flex: none; } }
    </style>
</head>
<body>

<div class="login-container">
    <div class="branding-side">
        <div class="text-center p-4">
            <img src="img/logo_notarial.png" alt="Logo Notaría" class="mb-4 logo-img">
            <h1 class="fw-bold">Notaría Digital</h1>
            <p class="text-white-50 fs-5">Seguridad y eficiencia en tus trámites.</p>
        </div>
    </div>

    <div class="form-side">
        <div class="form-wrapper">
            <h2 class="fw-bold mb-2 text-dark">Bienvenido</h2>
            <p class="text-muted mb-4">Ingresa tus credenciales para acceder.</p>

            <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <div>Usuario o contraseña incorrectos.</div>
            </div>

            <div th:if="${param.registro}" class="alert alert-success d-flex align-items-center" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <div>¡Cuenta creada con éxito! Inicia sesión.</div>
            </div>

            <form th:action="@{/Login}" method="post">
                <div class="input-group-custom">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" name="username" class="form-control" placeholder="Usuario" required autofocus>
                </div>

                <div class="input-group-custom">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">INGRESAR</button>
                </div>
            </form>

            <div class="mt-4 text-center border-top pt-3">
                <p class="text-muted small mb-1">¿Aún no tienes una cuenta?</p>
                <a th:href="@{/registrarse}" class="link-gold">Regístrate aquí como Cliente</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
