<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="refresh" content="30">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel del Cliente - Trámite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">

    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }

        .navbar-custom { background-color: #000; }
        .text-gold { color: #b8860b !important; }

        .chat-card { height: 75vh; display: flex; flex-direction: column; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .chat-container { flex: 1; overflow-y: scroll; background: white; border-bottom: 1px solid #eee; padding: 25px; }

        .msg { margin-bottom: 15px; padding: 12px 18px; border-radius: 12px; max-width: 80%; position: relative; font-size: 0.95rem; }
        .msg-me { background-color: #e9ecef; color: #333; margin-left: auto; text-align: right; border-bottom-right-radius: 2px; }
        .msg-other { background-color: #fff; border: 1px solid #b8860b; color: #333; margin-right: auto; border-bottom-left-radius: 2px; } /* Borde dorado para el notario */

        .msg-info { font-size: 0.7rem; color: #888; margin-top: 5px; display: block; }

        .btn-gold { background-color: #b8860b; color: #fff; border: none; font-weight: bold; }
        .btn-gold:hover { background-color: #996515; color: #fff; }

        .card-header-dark { background-color: #000; color: #fff; font-weight: 600; }
        .card-header-gold { background-color: #b8860b; color: #fff; font-weight: 600; }
    </style>
</head>
<body>

<nav class="navbar navbar-custom navbar-dark mb-4 shadow-sm">
    <div class="container-fluid px-4">
        <a class="btn btn-outline-light btn-sm me-3" href="/Pagina">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
        <span class="navbar-brand mb-0 h1 fs-6">
            Trámite #<span th:text="${tramite.idTramite}"></span>:
            <strong class="text-gold" th:text="${tramite.servicio.nombre}"></strong>
        </span>
        <div class="d-none d-md-block text-white small">
            Estado: <span class="badge bg-success" th:text="${tramite.estado}"></span>
        </div>
    </div>
</nav>

<div class="container-fluid px-4">
    <div class="row g-3">

        <div class="col-md-3">
            <div class="card shadow-sm mb-3 border-0">
                <div class="card-header card-header-dark">
                    <i class="bi bi-info-circle"></i> Detalles del Caso
                </div>
                <div class="card-body small">
                    <p class="mb-1"><strong>Fecha Inicio:</strong></p>
                    <p class="text-muted" th:text="${tramite.fechaInicio}"></p>
                    <hr>
                    <div class="alert alert-light border p-2 mb-0 text-center">
                        <i class="bi bi-shield-check text-gold fs-4"></i>
                        <div class="small mt-1">Comunicación Oficial y Segura</div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-header card-header-gold">
                    <i class="bi bi-folder2-open"></i> Archivos del Caso
                </div>
                <div class="card-body p-0">
                    <div th:if="${mensajes.empty}" class="text-center text-muted small p-3">
                        Sin documentos compartidos.
                    </div>

                    <div class="list-group list-group-flush" style="max-height: 300px; overflow-y: auto;">
                        <a th:each="m : ${mensajes}" th:if="${m.archivoUrl != null}"
                           th:href="@{'/uploads/chat/' + ${m.archivoUrl}}" target="_blank"
                           class="list-group-item list-group-item-action small d-flex align-items-center justify-content-between">
                            <span class="text-truncate me-2" style="max-width: 150px;">
                                <i class="bi bi-file-earmark-text text-secondary me-1"></i>
                                <span th:text="${m.archivoUrl}">Archivo</span>
                            </span>
                            <i class="bi bi-box-arrow-up-right text-gold"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card chat-card">
                <div class="card-header bg-white border-bottom fw-bold text-dark d-flex align-items-center">
                    <i class="bi bi-chat-dots-fill text-gold me-2 fs-5"></i> Chat con Notaría
                </div>

                <div class="chat-container" id="chatBox">
                    <div th:if="${mensajes.empty}" class="text-center text-muted mt-5">
                        <p>Aún no hay mensajes. ¡Envía el primero!</p>
                    </div>

                    <div th:each="m : ${mensajes}"
                         th:class="'msg ' + (${m.usuario.idUsuario == usuarioActual.idUsuario} ? 'msg-me' : 'msg-other')">

                        <strong th:if="${m.usuario.idUsuario != usuarioActual.idUsuario}"
                                class="text-gold small mb-1 d-block">
                            <i class="bi bi-pen-fill"></i> Notaría
                        </strong>

                        <div th:if="${m.contenido != null}" th:text="${m.contenido}"></div>

                        <div th:if="${m.archivoUrl != null}" class="mt-2">
                            <a th:href="@{'/uploads/chat/' + ${m.archivoUrl}}" class="btn btn-sm btn-outline-secondary bg-white text-dark border-0 shadow-sm" target="_blank">
                                <i class="bi bi-paperclip text-danger"></i> Ver Archivo
                            </a>
                        </div>

                        <span class="msg-info" th:text="${#temporals.format(m.fechaEnvio, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                </div>

                <div class="card-footer bg-light p-3 border-top">
                    <form th:action="@{/proceso/mensaje}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="idTramite" th:value="${tramite.idTramite}">

                        <div class="row g-2">
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="contenido" placeholder="Escribe tu mensaje..." autocomplete="off">
                                <input type="file" class="form-control form-control-sm mt-1" name="archivo">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-gold w-100 h-100">
                                    <i class="bi bi-send-fill"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    var chatBox = document.getElementById("chatBox");
    chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
