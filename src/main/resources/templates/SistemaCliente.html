<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="refresh" content="15">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel del Cliente - Tr√°mite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .chat-card { height: 75vh; display: flex; flex-direction: column; }
        .chat-container { flex: 1; overflow-y: scroll; background: white; border-bottom: 1px solid #ddd; padding: 20px; }
        .msg { margin-bottom: 15px; padding: 12px; border-radius: 12px; max-width: 80%; position: relative; }
        .msg-me { background-color: #d1e7dd; margin-left: auto; text-align: right; border-bottom-right-radius: 2px; }
        .msg-other { background-color: #ffffff; border: 1px solid #e2e2e2; margin-right: auto; border-bottom-left-radius: 2px; }
        .msg-info { font-size: 0.7rem; color: #666; margin-top: 5px; display: block; }
        .doc-preview { max-width: 200px; border-radius: 8px; margin-top: 8px; border: 1px solid #ddd; }
        .btn-send { width: 100%; height: 100%; }
        .file-upload-wrapper { font-size: 0.9em; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4 shadow">
    <div class="container-fluid">
        <a class="btn btn-outline-light btn-sm me-3" href="/Pagina">‚¨Ö Volver a Mis Solicitudes</a>
        <span class="navbar-brand mb-0 h1 fs-6">
            Tr√°mite #<span th:text="${tramite.idTramite}"></span>:
            <strong class="text-warning" th:text="${tramite.servicio.nombre}"></strong>
        </span>
        <div class="d-none d-md-block text-white small">
            Estado: <span class="badge bg-success" th:text="${tramite.estado}"></span>
        </div>
    </div>
</nav>

<div class="container-fluid px-4">
    <div class="row g-3">

        <div class="col-md-3">
            <div class="card shadow-sm mb-3">
                <div class="card-header bg-secondary text-white">Detalles</div>
                <div class="card-body small">
                    <p><strong>Fecha Inicio:</strong> <span th:text="${tramite.fechaInicio}"></span></p>
                    <p><strong>Observaci√≥n Inicial:</strong><br><em class="text-muted" th:text="${tramite.observaciones}"></em></p>
                    <hr>
                    <div class="alert alert-info p-2 mb-0">
                        <i class="bi bi-info-circle"></i> Aqu√≠ puedes enviar documentos, fotos o consultas al notario.
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card chat-card shadow-sm">
                <div class="card-header bg-white border-bottom fw-bold text-primary">
                    üí¨ Comunicaci√≥n Directa con Notar√≠a
                </div>

                <div class="chat-container" id="chatBox">
                    <div th:if="${mensajes.empty}" class="text-center text-muted mt-5">
                        <p>A√∫n no hay mensajes. ¬°Env√≠a el primero!</p>
                    </div>

                    <div th:each="m : ${mensajes}"
                         th:class="'msg ' + (${m.usuario.idUsuario == usuarioActual.idUsuario} ? 'msg-me' : 'msg-other')">

                        <strong th:if="${m.usuario.idUsuario != usuarioActual.idUsuario}"
                                class="text-primary small mb-1 d-block">Notar√≠a</strong>

                        <div th:if="${m.contenido != null}" th:text="${m.contenido}"></div>

                        <div th:if="${m.archivoUrl != null}">
                            <div th:if="${m.archivoUrl.toLowerCase().endsWith('.jpg') or m.archivoUrl.toLowerCase().endsWith('.png') or m.archivoUrl.toLowerCase().endsWith('.jpeg')}">
                                <a th:href="@{'/uploads/chat/' + ${m.archivoUrl}}" target="_blank">
                                    <img th:src="@{'/uploads/chat/' + ${m.archivoUrl}}" class="doc-preview">
                                </a>
                            </div>
                            <div th:unless="${m.archivoUrl.toLowerCase().endsWith('.jpg') or m.archivoUrl.toLowerCase().endsWith('.png') or m.archivoUrl.toLowerCase().endsWith('.jpeg')}">
                                <a th:href="@{'/uploads/chat/' + ${m.archivoUrl}}" class="btn btn-sm btn-outline-secondary mt-2" target="_blank">
                                    üìé Descargar Archivo
                                </a>
                            </div>
                        </div>

                        <span class="msg-info" th:text="${#temporals.format(m.fechaEnvio, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                </div>

                <div class="card-footer bg-light p-3">
                    <form th:action="@{/proceso/mensaje}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="idTramite" th:value="${tramite.idTramite}">

                        <div class="row g-2">
                            <div class="col-md-10">
                                <input type="text" class="form-control mb-2" name="contenido" placeholder="Escribe tu mensaje aqu√≠..." autocomplete="off">
                                <input type="file" class="form-control form-control-sm" name="archivo">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary btn-send fw-bold">ENVIAR ‚û§</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    // Scroll autom√°tico al fondo
    var chatBox = document.getElementById("chatBox");
    chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
